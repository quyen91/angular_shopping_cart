<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">New Product</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
  <!-- /.row -->
<div class="row">
  <div class="col-lg-6">
    <form role="form">
      <div class="form-group">
          <label>Book Title</label>
          <input class="form-control" type="text" ng-model="book.title">
          <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="form-group">
          <label>Athor</label>
          <input class="form-control" type='text' ng-model="book.author">
      </div>
      <div class="form-group">
          <label>Price</label>
          <input class="form-control" type="text" ng-model="book.price">
      </div>
        <div class="form-group">
        <label>Status</label>
        <select class="form-control">
            <option selected="">Active</option>
            <option>Inactive</option>
        </select>
      </div>
        <div class="form-group">
          <label>Quantity</label>
          <input class="form-control" type="text" ng-model='book.quantity'>
      </div>
      <div class="form-group">
        <label>Categories</label>
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label>Description</label>
          <textarea class="form-control" rows="3" ng-model="book.description"></textarea>
        </div>
       <div class="form-group">
          <label>Image</label>
          <input type="file" ng-model="photo" base-sixty-four-input>
        </div>
     <button ng-click="addbook()" class="btn btn-default" >Submit Button</button>
    </form>
  </div>
  <div class="col-lg-6">
  <h1 class="pull-right"> 100 product</h1>
  </div>
</div>
